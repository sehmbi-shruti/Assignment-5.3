<!DOCTYPE html>
<html>
<head>
	<title>Operators</title>
</head>
<body>
<script type="text/javascript">
	var tempInCelsius = 40;
	var celsiusToFarhenheit = (tempInCelsius * 9) / 5 + 32;
	console.log("Temperature of " + tempInCelsius + " celsius, will be " + celsiusToFarhenheit + " fahrenheit.");
	var tempInFarhenheit = 104;
	var fahrenheitToCelsius = ((tempInFarhenheit - 32) * 5) / 9;
	console.log("Temperature of " + tempInFarhenheit + " fahrenheit, will be " + fahrenheitToCelsius + " celsius.");
</script>
This file shows temperature conversion using JS Operators diaplyed in Console.
</body>
</html>
